<!doctype html>
<html>
<head>
    <title>JDI</title>
    <script src="../libs/jquery-2.1.4.js"></script>
    <script src="../libs/json-viewer/jquery.json-viewer.js"></script>
    <link rel="stylesheet" href="../libs/json-viewer/jquery.json-viewer.css"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <link href="../libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="popup.css"/>
    <script src="helper.js"></script>
    <script src="toJava.js"></script>
    <link rel="stylesheet" href="../libs/highlight/styles/default.css">
    <script src="../libs/string.format-1.0.packed.js"></script>
    <script src="../libs/highlight/highlight.pack.js"></script>
    <script src="../libs/zip.js"></script>
    <script src="../libs/zip-fs.js"></script>
    <script src="../libs/jszip.js"></script>
    <script src="../libs/FileSaver.js"></script>
    <script src="Log.js"></script>
    <script src="saveAsZip.js"></script>
    <script src="popupHelper.js"></script>
    <script src="popup.js"></script>
    <script src="../libs/jsoneditor.js"></script>
</head>
<body>
<div id="left">
    <div class="container">
        <form role="form">
            <div class="checkbox" style="display: none">
                <label><input type="checkbox">Paint it!</label>
            </div>
            <div class="form-group">
                <label for="packageName">Package name:</label>
                <input type="text" class="form-control" id="packageName" placeholder="Enter package name">
            </div>
            <div class="form-group">
                <div class="form-group input-append">
                    <label for="fileName">Archive name:</label>
                    <input type="text" class="form-control" id="fileName" placeholder="Enter archive name">
                    <span class="add-on">.zip</span>
                </div>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="generate">Generate</button>
                <button type="button" class="btn btn-default disabled" id="save">Save</button>
            </div>
        </form>
        <div class="contentContainer">
            <ul class="nav nav-tabs strTabs">
                <li id="json" role="presentation"><a href="#">Json</a></li>
                <li id="java" role="presentation"><a href="#">Java</a></li>
            </ul>
            <div id="jsonStr" class="strContainer">
                <pre id="editor_holder"></pre>
            </div>
            <div id="javaStr" class="strContainer">
        <pre>
            <code class="hljs" id="myCode"></code>
        </pre>
            </div>
        </div>
    </div>
</div>
<div id="right">
    <div class="form-group">
        <label for="log">Log:</label>
        <textarea class="form-control" rows="5" id="log"></textarea>
    </div>
    <button type="button" id="clear" class="btn btn-default">Clear log</button>
</div>
</body>
</html>
